<div class="header">
  <mat-toolbar color="primary">
      <mat-toolbar-row>
        <span><img src="../../assets/logo.png" (click)="navigateHome()" alt="Logo"></span>
        <span class="spacer"></span>
        <button mat-button (click)="onWishList()" >
          Wishlist ({{ wishlistCount }})
        </button>
        <button mat-button >
          Meal Plan
        </button>
        <button mat-button (click)="logout()">Logout</button>
      </mat-toolbar-row>
  </mat-toolbar>
</div>
