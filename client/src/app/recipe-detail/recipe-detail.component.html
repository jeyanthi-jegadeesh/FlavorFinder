<div *ngIf="recipe">
<div class="recipe-detail">

    <div class="grid-container">
      <!-- First Row -->
      <div class="recipe-info">
        <h2>{{ recipe.title }}</h2>
        <p>Servings: 4</p>
        <p>Cooking Time: 30 minutes</p>
        <p>vegetarian: true</p>
        <p>glutenFree: true</p>
        <p>dairyFree: true</p>
      </div>
      <div class="recipe-image">
        <img mat-card-image [src]="recipe.image" alt="Photo of the recipe"> 
      </div>
  
      <!-- Second Row -->
      <div class="recipe-ingredients">
          <h2>Ingredients</h2>
       <!-- Angular Material List with bullet-point style -->
          <ul  class="ingredients-list">
            <!-- Using *ngFor to iterate over extendedIngredients -->
            <li *ngFor="let ingredient of recipe.extendedIngredients">
              {{ ingredient.nameClean }} - {{ ingredient.amount }} {{ ingredient.unit }}
            </li>
          </ul>
      </div>
      <div class="recipe-instructions">
        <h2>Instructions</h2>
        <div [innerHTML]= recipe.instructions></div>
      </div>
  
      <!-- Third Row -->
      <div class="recipe-buttons">
        <button mat-raised-button color="primary" (click)="saveRecipe()">Save</button>
        <button mat-raised-button color="primary" (click)="back()">Back</button>
        
      </div>
    </div>

</div>
</div>
